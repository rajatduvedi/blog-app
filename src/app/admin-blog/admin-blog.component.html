<div>
  <mat-sidenav-container>

    <mat-sidenav color="accent" #sidenav opened="true" mode="side" class="example-sidenav">

      <mat-nav-list>
        <mat-list-item>
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <h4 mat-line> <a [routerLink]="['/admin/dashboard']">Dashboard</a></h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>list</mat-icon>
          <h4 mat-line>
            <a [routerLink]="['/admin/blog/blog-list']">Blog-list</a>
          </h4>
        </mat-list-item>
        <mat-list-item>
            <mat-icon mat-list-icon>create</mat-icon>
            <h4 mat-line>
              <a [routerLink]="['/admin/blog/blog-create']">Create Blog</a>
            </h4>
          </mat-list-item>
          <mat-list-item>
              <mat-icon mat-list-icon>edit</mat-icon>
              <h4 mat-line>
                <a >Edit Blog</a>
              </h4>
            </mat-list-item>
            <mat-list-item>
              <mat-icon mat-list-icon>add_box</mat-icon>
              <h4 mat-line>
                <a color="primary" [routerLink]="['/admin/manage-category']"> Manage Blog</a>
              </h4>
              <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>Item 1</button>
                  <button mat-menu-item>Item 2</button>
                </mat-menu> -->
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>person</mat-icon>
                <h4 mat-line>
                  <a (click)="showInPopup()">Show in popup</a>
                </h4>
              </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>description</mat-icon>
          <h4 mat-line>IRC Forms</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>people</mat-icon>
          <h4 mat-line>Members</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>Manage</h3>
        <mat-list-item>
          <mat-icon mat-list-icon>person</mat-icon>
          <h4 mat-line>Profile</h4>
        </mat-list-item>
        <mat-list-item>
          <mat-icon mat-list-icon>settings</mat-icon>
          <h4 mat-line>Settings</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 mat-subheader>User</h3>
        <mat-list-item>
          <mat-icon mat-list-icon>exit_to_app</mat-icon>
          <h4 mat-line>Logout</h4>
        </mat-list-item>
      </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar class="example-sidenav">
      <span>Admin Panel</span>
    </mat-toolbar>
    <div class="main-content">
      <div>
        <!-- <app-ats-blog></app-ats-blog> -->
        <router-outlet></router-outlet>
        <!-- <router-outlet name="manage"></router-outlet> -->
      </div>
