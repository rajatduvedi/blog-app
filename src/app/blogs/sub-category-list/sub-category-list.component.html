
<mat-card class="example-card">
  <mat-card-header>
    <span *ngIf="subCategoryKey">
      <h1>{{subCategoryKey.toUpperCase()}}</h1>
    </span>
  </mat-card-header>
  <mat-card-content>
    <section class="blogList">
    <section *ngFor="let blog of blogModelcon" >
      <section>
      <mat-card class="blog-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{blog.authorName}}</mat-card-title>
          <mat-card-subtitle>{{blog.category}}</mat-card-subtitle>

        </mat-card-header>

        <mat-card-content>
            <div class="image">
              <img mat-card-image id="imageBlog" [src]="blog.blogimageUrl" >
            </div>

            <h2>{{blog.blogTitle}}</h2>
            <span id="contentHtmlBlog">{{blog.excerptText}}</span> <button mat-button (click)="gotoBlogView(blog._id)">.....Read More</button>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
      </section>
    </section>
    </section>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
<div *ngIf="check">
<button mat-button (click)="viewMore()">LoadMore</button>
</div>
