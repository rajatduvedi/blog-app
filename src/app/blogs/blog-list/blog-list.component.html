<section class="blogList">
<section *ngFor="let blog of blogModel" >
  <section>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{blog.authorName}}</mat-card-title>
      <mat-card-subtitle>{{blog.category}}</mat-card-subtitle>

    </mat-card-header>
    <img mat-card-image src="/assets/image2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <h2>{{blog.blogTitle}}</h2>
      {{blog.excerptText}} ....<button mat-button (click)="gotoBlogView(blog._id)">.....Read More</button>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  </section>
</section>
</section>
