
<mat-card class="example-card">
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>
    <h1>Biography</h1>
  <app-carousel [imageList]="imageList" [variable]="1"></app-carousel>
    <h1>Recently Added Blogs</h1>
    <section *ngFor="let blog of blogList">
      <mat-card class="blog-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{blog.authorName}}</mat-card-title>
          <mat-card-subtitle>{{blog.category}}</mat-card-subtitle>

        </mat-card-header>
        <img mat-card-image src="/assets/image2.jpg"  height="90" width="90" alt="Photo of a Shiba Inu">
        <mat-card-content>

            <h2>{{blog.blogTitle}}</h2>
          {{blog.excerptText}} ....<button mat-button (click)="gotoBlogView(blog._id)">.....Read More</button>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </section>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
